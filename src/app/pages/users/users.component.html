<div class="card mb-4">
  <div class="card-header">
      <i class="fas fa-table mr-1"></i>
      DataTable Example
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-bordered"  width="100%" cellspacing="0">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>

                      <th>Opcion</th>
                  </tr>
              </thead>

              <tbody>

                  <tr *ngFor="let item of collection.data | paginate: config">

                      <td>{{item.firstname}}</td>
                      <td>{{item.lastname}}</td>
                      <td>{{item.email}}</td>

                      <td> <button class="btn btn-primary" (click)="editUser(item)"> Editar </button>
                        <button class="btn btn-danger" (click)="deleteUser(item)"> Borrar </button>
                      </td>
                  </tr>

              </tbody>
          </table>
          <center>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
          </center>

      </div>
  </div>
</div>
