<div id="layoutAuthentication" class="bg-primary">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-7">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                          <div class="card-body">

                              <form  ngNativeValidate  [formGroup]="forma" (ngSubmit)="registerUser()" id="forma">
                                  <div class="form-row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="small mb-1" for="inputFirstName">First Name</label>
                                              <input formControlName="firstname"
                                                     name="firstname" class="form-control py-4"
                                                     [class.is-invalid]="forma.controls['firstname'].invalid && forma.touched"
                                                     type="text"
                                                     placeholder="Enter first name" />
                                              <div *ngIf="forma.controls['firstname'].invalid && forma.touched">
                                                <div class="alert alert-danger" role="alert">
                                                    Firstname is required
                                                </div>
                                            </div>
                                            </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="small mb-1" for="inputLastName">Last Name</label>
                                              <input formControlName="lastname"
                                                     [class.is-invalid]="forma.controls['lastname'].invalid && forma.touched"
                                                     name="lastname"
                                                     class="form-control py-4"
                                                     type="text"
                                                     placeholder="Enter last name" />
                                              <div *ngIf="forma.controls['lastname'].invalid && forma.touched">
                                                <div class="alert alert-danger" role="alert">
                                                    Lastname is required
                                                </div>
                                            </div>
                                            </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="small mb-1" for="inputEmailAddress">Email</label>
                                      <input  formControlName="email"
                                      [class.is-invalid]="forma.controls['email'].invalid && forma.touched"
                                      name="email" class="form-control py-4 "
                                      type="email" aria-describedby="emailHelp"
                                      placeholder="Enter email address" />

                                      <div *ngIf="forma.controls['email'].invalid && forma.touched">
                                        <div class="alert alert-danger" role="alert">
                                            Email is required
                                        </div>
                                      </div>
                                    </div>
                                  <div class="form-row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="small mb-1" for="inputPassword">Password</label>
                                              <input  formControlName="password"
                                              [class.is-invalid]="forma.controls['password'].invalid"
                                              name="password" class="form-control py-4"
                                               type="password"
                                               placeholder="Enter password" />

                                            </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                              <input  formControlName="password2"
                                              [class.is-invalid]="forma.controls['password2'].invalid && forma.touched"
                                              name="password2" class="form-control py-4"
                                               type="password"
                                               placeholder="Confirm password" />

                                          </div>
                                      </div>
                                  </div>


                                  <div *ngIf="forma.controls['password'].invalid">
                                    <div class="alert alert-danger" role="alert">
                                        Password is required
                                    </div>
                                </div>

                                  <div *ngIf="forma.errors?.samePassword">
                                    <div class="alert alert-danger" role="alert">
                                        Password you must same
                                    </div>
                                </div>

                                  <div class="form-group mt-4 mb-0">
                                    <button type="submit" [disabled]="!forma.valid" class="btn btn-primary btn-block">Create Account</button>

                                  </div>
                              </form>
                          </div>
                          <div class="card-footer text-center">
                              <div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
  <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid">
              <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; Your Website 2020</div>
                  <div>
                      <a href="#">Privacy Policy</a>
                      &middot;
                      <a href="#">Terms &amp; Conditions</a>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</div>
